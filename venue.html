<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue | Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-bg: #f8f7f5; --text-color: #4a4a4a; --sub-text-color: #666; --line-color: #d1d1d1; }
        body { margin: 0; background: var(--main-bg); color: var(--text-color); font-family: 'Zen Old Mincho', serif; line-height: 1.8; }
        .container { max-width: 800px; margin: 0 auto; padding: 100px 40px; text-align: center; }
        
        .page-title { font-size: 2rem; letter-spacing: 0.4em; text-transform: uppercase; margin-bottom: 80px; font-weight: 900; opacity: 0.8; }
        .venue-name { font-size: 1.4rem; letter-spacing: 0.2em; margin-bottom: 10px; display: block; }
        .venue-address { font-size: 0.9rem; color: var(--sub-text-color); margin-bottom: 40px; display: block; }
        
        .map-frame { width: 100%; height: 400px; background: #eee; border: none; filter: grayscale(1); margin-bottom: 40px; }
        .access-info { text-align: left; max-width: 500px; margin: 0 auto; font-size: 0.85rem; color: var(--sub-text-color); }
        .back-link { display: inline-block; margin-top: 80px; text-decoration: none; color: var(--text-color); border-bottom: 1px solid var(--line-color); padding-bottom: 5px; font-size: 0.8rem; letter-spacing: 0.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Venue</h1>
        <span class="venue-name">THE KAWABUN NAGOYA</span>
        <span class="venue-address">愛知県名古屋市中区丸の内2-12-30</span>
        
        <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.2131298455!2d136.8997363!3d35.1761619!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60037129532e0e5d%3A0x6338b2585f137682!2zVEhFIEtBV0FCVU4gTkFHT1lB!5e0!3m2!1sja!2sjp!4v1640000000000" allowfullscreen="" loading="lazy"></iframe>

        <div class="access-info">
            <p>・地下鉄桜通線・鶴舞線「丸の内」駅 4番出口より徒歩5分<br>
               ・地下鉄東山線・名城線「栄」駅よりタクシーで約5分</p>
        </div>
        <a href="index.html" class="back-link">BACK TO TOP</a>
    </div>
</body>
</html>
