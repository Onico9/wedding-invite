<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* 以前のグレー背景 */
        }

        .login-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        /* ここをシックな明朝体に修正 */
        .instruction {
            font-family: "Yu Mincho", "MS Mincho", serif;
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* サイズ崩れ防止 */
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        #error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            min-height: 1.5em;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="instruction">挙式日8桁を入力</div>
    <input type="password" id="password" placeholder="YYYYMMDD">
    <button onclick="checkPassword()">Enter</button>
    <div id="error-message"></div>
</div>

<script>
    function checkPassword() {
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // 正解のパスコードを設定
        if (passwordInput === '20241022') {
            window.location.href = 'main.html'; 
        } else {
            // エラー文言を「passcodeが違います」に変更
            errorMessage.textContent = 'passcodeが違います';
        }
    }
</script>

</body>
</html>
