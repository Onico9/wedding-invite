<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Passcode</title>
    <style>
        body {
            font-family: "Yu Mincho", "MS Mincho", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .login-container {
            text-align: center;
            padding: 40px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 0.1em;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            font-family: "Times New Roman", "Yu Mincho", serif;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            text-align: center;
            letter-spacing: 0.2em;
            width: 200px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 20px auto 0;
            padding: 8px 30px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 0.1em;
            transition: 0.3s;
        }

        button:hover {
            background-color: #888;
        }

        #error-message {
            color: #d9534f;
            font-size: 0.85rem;
            margin-top: 15px;
            height: 1.2em; /* レイアウト崩れ防止 */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>挙式日8桁を入力</h1>
    <input type="password" id="passcode" placeholder="YYYYMMDD">
    <button onclick="checkPasscode()">Enter</button>
    <div id="error-message"></div>
</div>

<script>
    function checkPasscode() {
        const input = document.getElementById('passcode').value;
        const errorMessage = document.getElementById('error-message');
        
        // ここに正解の挙式日（例: 20241022）を設定してください
        const correctPasscode = "20241022"; 

        if (input === correctPasscode) {
            // 正解の場合の遷移先URLを入力してください
            window.location.href = "welcome.html"; 
        } else {
            // エラーメッセージの変更
            errorMessage.innerText = "passcodeが違います";
        }
    }
</script>

</body>
</html>
