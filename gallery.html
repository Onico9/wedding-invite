<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main-bg: #f8f7f5; 
            --text-color: #4a4a4a; 
            --sub-text-color: #666;
            --line-color: #d1d1d1;
            --gold-accent: linear-gradient(90deg, #c5a059, #e9d0a5, #c5a059);
        }
        body, html { 
            margin: 0; padding: 0; background: var(--main-bg); 
            color: var(--text-color); font-family: 'Zen Old Mincho', serif; 
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 100px 20px; }

        .page-title { 
            font-size: 1.8rem; letter-spacing: 0.5em; text-transform: uppercase; 
            margin-bottom: 20px; font-weight: 900; text-align: center; opacity: 0.8; 
        }
        .title-gold-line {
            width: 60px; height: 1px; background: var(--gold-accent);
            margin: 0 auto 100px auto;
        }

        /* ギャラリーセクション */
        .gallery-section { 
            margin-bottom: 120px; 
            opacity: 0; transform: translateY(30px);
            transition: all 1.2s ease;
        }
        .gallery-section.is-visible { opacity: 1; transform: translateY(0); }

        /* フォルダ名タイトル */
        .folder-name { 
            font-size: 1.2rem; letter-spacing: 0.3em; margin-bottom: 30px; 
            display: inline-block; position: relative; padding-bottom: 8px;
        }
        /* フォルダ名の下の金色の下線 */
        .folder-name::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 1px; background: var(--gold-accent);
        }

        /* 画像レイアウト */
        .image-wrapper { 
            display: flex; align-items: flex-end; gap: 20px; 
            margin-top: 10px; flex-wrap: wrap;
        }

        .photo-item { 
            flex: 1; min-width: 200px; aspect-ratio: 3/4; 
            background: #eee; overflow: hidden; position: relative;
        }
        .photo-item img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.8s ease; filter: sepia(10%) contrast(95%);
        }
        .photo-item:hover img { transform: scale(1.05); }

        /* MOREリンク */
        .more-link {
            font-size: 0.75rem; letter-spacing: 0.2em; text-decoration: none;
            color: var(--sub-text-color); padding: 10px 0 10px 20px;
            border-left: 1px solid var(--line-color); margin-left: 10px;
            transition: color 0.3s; align-self: center;
        }
        .more-link:hover { color: #c5a059; }

        /* 戻るボタン */
        .back-link { 
            display: block; margin: 80px auto 0; text-align: center;
            text-decoration: none; color: var(--text-color); 
            border-bottom: 1px solid var(--line-color); width: fit-content;
            padding-bottom: 5px; font-size: 0.75rem; letter-spacing: 0.25em;
        }

        @media (max-width: 768px) {
            .image-wrapper { gap: 10px; }
            .photo-item { min-width: calc(50% - 5px); }
            .more-link { border-left: none; border-top: 1px solid var(--line-color); margin: 15px 0 0 0; padding: 10px 0; width: 100%; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">Gallery</h1>
        <div class="title-gold-line"></div>

        <section class="gallery-section">
            <h2 class="folder-name">Hirotaka</h2>
            <div class="image-wrapper">
                <div class="photo-item"><img src="images/h_1.jpg" alt=""></div>
                <div class="photo-item"><img src="images/h_2.jpg" alt=""></div>
                <div class="photo-item"><img src="images/h_3.jpg" alt=""></div>
                <a href="gallery_h.html" class="more-link">MORE</a>
            </div>
        </section>

        <section class="gallery-section">
            <h2 class="folder-name">Sae</h2>
            <div class="image-wrapper">
                <div class="photo-item"><img src="images/s_1.jpg" alt=""></div>
                <div class="photo-item"><img src="images/s_2.jpg" alt=""></div>
                <div class="photo-item"><img src="images/s_3.jpg" alt=""></div>
                <a href="gallery_s.html" class="more-link">MORE</a>
            </div>
        </section>

        <section class="gallery-section">
            <h2 class="folder-name">前撮り</h2>
            <div class="image-wrapper">
                <div class="photo-item"><img src="images/p_1.jpg" alt=""></div>
                <div class="photo-item"><img src="images/p_2.jpg" alt=""></div>
                <div class="photo-item"><img src="images/p_3.jpg" alt=""></div>
                <a href="gallery_p.html" class="more-link">MORE</a>
            </div>
        </section>

        <a href="index.html" class="back-link">BACK TO TOP</a>
    </div>

    <script>
        // スクロールに合わせてフェードインさせる
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.gallery-section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
