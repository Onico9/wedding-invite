<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THANK YOU | Hirotaka & Sae</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f7f5;
            --text-main: #4a4a4a;
            --accent-gold: #c5a059;
        }
        body {
            margin: 0; padding: 0; background: var(--bg-color);
            color: var(--text-main); font-family: 'Zen Old Mincho', serif;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; text-align: center;
        }
        .container { padding: 20px; opacity: 0; transform: translateY(20px); animation: fadeIn 1.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 1.8rem; letter-spacing: 0.4em; font-weight: 400; text-transform: uppercase; margin-bottom: 30px; }
        p { line-height: 2; font-size: 0.9rem; letter-spacing: 0.1em; margin-bottom: 50px; }
        
        .back-link {
            text-decoration: none; color: var(--text-main); font-size: 0.75rem;
            letter-spacing: 0.2em; border-bottom: 1px solid #d1d1d1; padding-bottom: 5px;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--accent-gold); border-color: var(--accent-gold); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You</h1>
        <p>
            ご回答ありがとうございました<br>
            当日お会いできることを心より楽しみにしております
        </p>
        <a href="index.html" class="back-link">BACK TO TOP</a>
    </div>
</body>
</html>
